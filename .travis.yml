language: python
os: linux
notifications:
  email: false
jobs:
  include:
    - name: "Python 3.8.0 on Xenial Linux"
      os: linux
      python: 3.8           # this works for Linux but is ignored on macOS or Windows
      addons:
        apt:
          packages:
          - x11-utils
          - libxkbcommon-x11-0
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
      addons:
        homebrew:
          packages:
          - create-dmg
    - name: "Python 3.8.0 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - pip3 freeze
script:
  - python3 pack.py || python pack.py

before_deploy:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then mv "dist/kflash_gui.tar.xz" "dist/kflash_gui_${TRAVIS_TAG}_linux.tar.xz" ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then mv "dist/kflash_gui.dmg" "dist/kflash_gui_${TRAVIS_TAG}_macOS.dmg"  ; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then mv "dist/kflash_gui.7z" "dist/kflash_gui_${TRAVIS_TAG}_windows.7z ; fi
  on:
    branch: master
    tags: true

deploy:
  provider: releases
  overwrite: true
  token:
    secure: $SECURE_API_KEY
  file_glob: true
  file:
    - "./dist/*.dmg"
    - "./dist/*.tar.xz"
    - "./dist/*.7z"
  skip_cleanup: true
  on:
    branch: master
    tags: true
